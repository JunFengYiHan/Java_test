<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写简历信息</title>
</head>
<body>
<h3>请填写简历信息</h3>
<table width="700px">
    <tr>
        <td>姓名</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="gender" checked="checked" id="male">
            <label for="male"> <img src="../image/male.png" width="20px" height="20px"> 男</label>

            <input type="radio" name="gender" id="female">
            <label for="female"><img src="../image/female.png" width="20px" height="20px"> 女</label>

        </td>
    </tr>
    <tr>
        <td>日期</td>
        <td>
            <select>
                <option>--请选择年份--</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
            </select>
            <select>
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option>--请选择日期--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>就读学校</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>应聘岗位</td>
        <td>
            <input type="checkbox" id="frontend"><label for="frontend">前端开发</label>
            <input type="checkbox" id="backend"><label for="backend">后端开发</label>
            <input type="checkbox" id="qa"><label for="qa">测试开发</label>
            <input type="checkbox" id="op"><label for="op">运维开发</label>
        </td>
    </tr>
    <tr>
        <td>掌握技能</td>
        <td>
            <textarea cols="50" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>项目经历</td>
        <td>
            <textarea cols="50" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox" id="confirm"><label for="confirm">我已仔细阅读公司的招聘要求</label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="#">查看我的状态</a>
